<html lang="en">

<head>
  <title>noccu - simple video embed</title>
  <meta name="description" content="Simple video embedding">
  <link href="https://noccu.art/video" rel="canonical">
  <style>
    #content {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    video {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>

<body>
  <main>
    <section id="content">
      <video controls autoplay playsinline id="vid"></video>
      <script>
        if (location.hash) {
          document.getElementById("vid").src = location.hash.slice(1)
        }
      </script>
    </section>
  </main>
</body>

</html>
