<html lang="en">
    <head>
        <title>noccu - simple audio embed</title>   
        <meta name="description" content="Simple audio embedding">
        <link href="https://noccu.art/audio" rel="canonical">
        <style>
            #content {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
            }
            video {
                max-width: 100%;
                max-height: 100%;
            }
        </style>
    </head>
    
    <body>
        <main>
            <section id="content">
                <audio controls autoplay playsinline id="audio"></video>
                <script>
                    if (location.hash) {
                        document.getElementById("audio").src = location.hash.slice(1)
                    }
                </script>
            </section>
        </main>
    </body>
</html>
